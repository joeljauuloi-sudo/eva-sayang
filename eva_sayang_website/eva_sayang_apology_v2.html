<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eva Sayang 💖</title>
<style>
/* Basic Reset */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body,html{height:100%;overflow:hidden;background:#000;color:#fff;text-align:center;}

/* Background Slideshow */
.bg{
 position:fixed;
 top:0;left:0;
 width:100%;height:100%;
 background-size:cover;
 background-position:center;
 animation:fadeZoom 30s infinite;
 z-index:-1;
}
@keyframes fadeZoom{
 0%{transform:scale(1);opacity:1;}
 50%{transform:scale(1.1);opacity:0.8;}
 100%{transform:scale(1);opacity:1;}
}

/* Container */
.container{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;}
h1{font-size:2em;margin-bottom:20px;}
button{background:pink;border:none;padding:10px 20px;border-radius:20px;font-size:1.2em;margin:10px;cursor:pointer;transition:transform 0.2s;}
button:hover{transform:scale(1.1);}

/* Heart Page */
.heart {
  position: absolute;
  width: 100px;
  height: 90px;
  background-color: #ff5ca8;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) rotate(-45deg);
  cursor: pointer;
  animation: heartbeat 1.2s infinite;
  box-shadow: 0 0 30px rgba(255, 92, 168, 0.6);
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 100px;
  height: 90px;
  background-color: #ff5ca8;
  border-radius: 50%;
}

.heart::before {
  top: -50px;
  left: 0;
}

.heart::after {
  left: 50px;
  top: 0;
}

@keyframes heartbeat {
  0%, 100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
  50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.1); }
}

/* Letter */
.letter{max-width:600px;margin:auto;background:rgba(255,255,255,0.1);padding:20px;border-radius:20px;line-height:1.5;backdrop-filter:blur(5px);}

/* Floating hearts */
@keyframes float {
 0%{transform:translateY(0);opacity:1;}
 100%{transform:translateY(-100vh);opacity:0;}
}
.heart-float {
  position: fixed;
  bottom: -20px;
  width: 20px;
  height: 18px;
  background-color: #ff92c2;
  transform: rotate(-45deg);
  animation: floatSmooth linear infinite;
  opacity: 0.8;
  border-radius: 50% 50% 0 0;
  pointer-events: none;
}

.heart-float::before,
.heart-float::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 18px;
  background-color: #ff92c2;
  border-radius: 50%;
}

.heart-float::before {
  top: -10px;
  left: 0;
}

.heart-float::after {
  left: 10px;
  top: 0;
}

@keyframes floatSmooth {
  0% {
    transform: translateX(0px) translateY(0px) rotate(-45deg) scale(0.8);
    opacity: 0.8;
  }
  25% {
    transform: translateX(10px) translateY(-25vh) rotate(-45deg) scale(1);
    opacity: 1;
  }
  50% {
    transform: translateX(-10px) translateY(-50vh) rotate(-45deg) scale(1.1);
    opacity: 0.9;
  }
  75% {
    transform: translateX(10px) translateY(-75vh) rotate(-45deg) scale(1);
    opacity: 0.8;
  }
  100% {
    transform: translateX(0px) translateY(-100vh) rotate(-45deg) scale(0.8);
    opacity: 0;
  }
}

</style>
</head>
<body>

<audio id="bgMusic" src="angelbaby.mp3" preload="auto" loop></audio>

<div id="bg" class="bg"></div>

<div id="main" class="container">
 <h1>Enter your name💕</h1>
 <input type="text" id="nameInput" placeholder="Your name" style="padding:10px;border-radius:10px;border:none;text-align:center;">
 <button onclick="login()">Enter</button>
 <p id="msg"></p>
</div>

<audio id="music" src="angelbaby.mp3"></audio>

<script>
let page=0;
let heartCount=0;
const main=document.getElementById('main');
const msg=document.getElementById('msg');
const bg=document.getElementById('bg');
const images=['images/photo1.jpg','images/photo2.jpg','images/photo3.jpg'];
let currentImage=0;

function changeBackground(){
 bg.style.backgroundImage=`url('${images[currentImage]}')`;
 currentImage=(currentImage+1)%images.length;
}
setInterval(changeBackground,10000);
changeBackground();

function login(){
 const name=document.getElementById('nameInput').value.trim().toLowerCase();
 if(name==='eva'){page1();}
 else{msg.innerHTML='Hehe, only for my Eva 💖';}
document.getElementById("bgMusic").play(); // 💖 Play the music
}

function page1(){
 main.innerHTML='<h1>Are you Joel\'s girlfriend?</h1><button onclick="page2()">Yes 💖</button><button onclick="page2()">Yes 💖</button>';
}

function page2(){
 main.innerHTML='<h1>Are you still angry with Joel?</h1><button onclick="page3()">Yes still 😡</button><button onclick="page3()">Not anymore 🥹🩷</button>';
}

function page3(){
 main.innerHTML='<h1>Do you still love Joel so much?</h1><button onclick="page4()">Yesss soooo much 🩷🩷</button><button onclick="page4()">Not anymore 😢</button>';
}

function page4(){
 main.innerHTML='<h1>tekan tu hati sia ehehehehe 💖</h1>';
 createHeart();
}

function createHeart(){
 const heart=document.createElement('div');
 heart.classList.add('heart');
 document.body.appendChild(heart);
 moveHeartRandom(heart);
 heart.onclick=()=>{
   heartCount++;
   moveHeartRandom(heart);
   heart.style.transform+=' scale(1.1)';
   if(heartCount>=10){
     heart.remove();
     showLetter();
   }
 };
}

function moveHeartRandom(heart){
 const x=Math.random()*window.innerWidth*0.8+50;
 const y=Math.random()*window.innerHeight*0.7+50;
 heart.style.left=x+'px';
 heart.style.top=y+'px';
}

function showLetter(){
 main.innerHTML='<div class="letter"><h2>My Apology 💌</h2><p>Eva sayang, I’m truly sorry for what I did to you. If it causes a "sakit hati" in your BEAUTIFUL HATI, I am really sorry. I might seem like I’m ignoring you, but deep down I still love you more than anything. This morning when I went to work, every minute I was thinking about you. Suddenly, I felt I had made a mistake and broken your heart. So here I am, I want to apologise for my mistake. I know you’ve been going through so many hard days, so many problems, and are so busy throughout the day—and yet you still make time for me. I really appreciate your time and hard work. So don’t stop fighting for what you think is right ☺️</p><p>I am so proud of you, my Eva ❤️ You are my angel, my everything. I made mistakes, but I want to make things right. I love you endlessly.</p><p>Your sincerely,<br>Ayang 💞</p></div>';
 floatHearts();
}


function floatHearts(){
 setInterval(()=>{
   const h=document.createElement('div');
   h.classList.add('heart-float');
   h.style.left=Math.random()*100+'vw';
   h.style.background='rgba(255,182,193,'+(Math.random()*0.5+0.5)+')';
   h.style.animationDuration=3+Math.random()*3+'s';
   document.body.appendChild(h);
   setTimeout(()=>h.remove(),6000);
 },500);
}
</script>

</body>
</html>
